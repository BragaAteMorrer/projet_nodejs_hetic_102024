version: '3'
services:
  app:
    build: .
    container_name: file_server_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=file_db

  db:
    image: mariadb:latest
    container_name: file_server_db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=file_db
    ports:
      - "3307:3306"
